    <body>
        <h1>Omlette Recipe</h1>

        <img src="omlette.jpeg">
        <p>This omlette recipe is simple and delicious and will leave you wanting more.</p>
        
        <h3>Ingredients</h3>
            <ul>
                <li>eggs</li>
                <li>butter</li>
                <li>cheese</li>
                <li>salt</li>
            </ul>
    
        <h3>Steps</h3>
            <ol>
                <li>crack eggs in bowl and whisk</li>
                <li>pour egg mixture in medium heat pan</li>
                <li>sprinkle cheese on eggs and serve</li>
            </ol>
    </body>
